<!doctype html>
<html>
	<head>
		<title>website.com</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="contact.css">
	</head>
</html>
<body>
	<div class="slide-show">

		<!-- Slides. -->
		<div class="slide fade background-slide1">
    		<div class="slide-description">Slide 1.</div>
  		</div>

		<div class="slide fade background-slide2">
    		<div class="slide-description">Slide 2.</div>
  		</div>

		<div class="slide fade background-slide3">
    		<div class="slide-description">Slide 3.</div>
  		</div>

		<div class="slide fade background-email-box">
    		<div class="slide-description"></div>
  		</div>

		<div class="main-container">
			<div class="logo"></div>
			<div class=main-menu>
				<ul>
					<li><a class="linkstyle" href="./../index.html">Home</a></li>
					<li>Over mij</li>
					<li>Diensten</li>
					<li><a class="linkstyle" href="./contact.html">Contact</a></li>
				</ul>

				<div class="social-media-buttons">
					<div class="social-media-button">
						<img src="../images/facebook.png"/>	
					</div>
					<div class="social-media-button">
						<img src="../images/twitter.png"/>	
					</div>
				</div>
			</div>
	
			<div onmouseover="showEmailBox()" onmouseout="hideEmailBox()" class="content content-contact fade">
				<input class="name-email" type="text" placeholder="Naam." name=""/>
				<input class="send-button" type="submit" value="Verstuur." name=""/>
				<input class="name-email" type="text" placeholder="Email." name=""/>
				<textarea class="message-field" type="text" placeholder="Bericht." name=""></textarea>
			</div>
		</div>
	
		<div class="button-right" onclick="nextSlide(1)">
			<img src="../images/right.png"/>	
		</div>
		<div class="button-left" onclick="previousSlide(-1)">
			<img src="../images/left.png"/>	
		</div>
		<div class="button-down" onclick="hideContent()">
			<img src="../images/down.png"/>	
		</div>
		<div hidden class="button-up" onclick="hideContent()">
			<img src="../images/up.png"/>	
		</div>
	
		<div class="footer">wvdmeer industries</div>
	</div> <!-- slide show. -->
			
	<script type="text/javascript" src="../scripts/functionality.js"></script>
	<script type="text/javascript" src="./scripts/functionality.js"></script>
</body>
